<!--
`<vaadin-date-picker>` is a date selection field which includes a scrollable
month calendar view.
```html
<vaadin-date-picker label="Birthday"></vaadin-date-picker>
```
```js
datePicker.value = new Date();
```
When the selected `value` is changed, a `value-changed` event is triggered.
@element vaadin-date-picker
@demo demo/
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="vaadin-date-picker-overlay.html">

<dom-module id="vaadin-date-picker">
  <template>
    <style>
      :host {
        display: block;
      }

      #overlay {
        height: 100vh;
        width: 420px;
      }

      #inputcontainer:not([hideclear]) #input {
        margin-right: -24px;
        display: block;
      }

      #clear {
        width: 24px;
        cursor: pointer;
      }

      [hideclear] #clear {
        display: none;
      }
    </style>

    <paper-input-container id="inputcontainer" hideclear$="[[_hideClearIcon(value, _opened, _fullscreen)]]" on-touchend="_preventDefault">
      <label id="label" on-tap="_open">[[label]]</label>
      <input id="input" readonly is="iron-input" autocomplete="off" bind-value="[[_formatValue(value, i18n.formatDate)]]" type="text" on-tap="_open">
      <iron-icon id="clear" suffix on-tap="_clear" icon="clear"></iron-icon>
    </paper-input-container>

    <iron-dropdown id="dropdown" allow-outside-scroll on-iron-overlay-opened="_onOverlayOpened" opened="{{_opened}}">
      <vaadin-date-picker-overlay id="overlay" i18n="[[i18n]]" fullscreen$=[[_fullscreen]] label=[[label]] formatted="[[formatted]]"
        on-date-tap="_close" selected-date="{{value}}" class="dropdown-content" on-cancel="_close"></vaadin-date-picker-overlay>
    </iron-dropdown>

  </template>
  <script>
    Polymer({
      is: 'vaadin-date-picker',

      properties: {

        /**
         * The value for this element.
         */
        value: {
          type: Date,
          notify: true,
          value: ''
        },

        /**
         * Date which should be visible when there is no value selected.
         */
        initialPosition: {
          type: Date,
          value: function() {
            return new Date();
          }
        },

        /**
         * The label for this element.
         */
        label: String,

        _opened: Boolean,

        _fullscreenThresholdWidth: {
          value: 420
        },

        _fullscreen: {
          value: false
        },

        /**
         * Locale for the element.
         * When it changes it does nothing but send a `vaadin-i18n-register`
         * event so as `<vaadin-i18n-core>` is notified.
         * Syntax: `en-gb`, `fi`, `es`, etc.
         */
        locale: {
          type: String,
          value: undefined,
          observer: '_localeChanged'
        },

        /**
         * The object used to internationalise this component.
         * For internationalise this component, you can do either:
         * include <vaadin-i18n-core> or provide your customised
         * `i18n` object.
         */
        i18n: {
          type: Object,
          value: {
            monthNames: 'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
            weekdaysShort: 'Sun_Mon_Tue_Wed_Thu_Fri_Sat'.split('_'),
            firstDayOfWeek: 0,
            today: 'today',
            cancel: 'cancel',
            formatDate: 'MM/DD/YYYY'
          }
        }
      },

      ready: function() {
        this._localeChanged();
      },

      _localeChanged: function() {
        // Notify vaadin-i18n-core that it can internationalise this component.
        window.dispatchEvent(new CustomEvent('vaadin-i18n-register', {detail: this}));
      },

      _formatValue: function(value) {
        var fnc = typeof this.i18n.formatDate == 'function' ? this.i18n.formatDate :
         // A very basic date format implementation, you can provide a better implementation
         // using the `i18n.formatDate` property.
         function(d, format) {
           function pad(n) {return ('0' + n).replace(/.*(..)/,'$1');}
           return format.replace(/DD/ig, pad(d.getDate()))
                        .replace(/MM/, pad(d.getMonth() + 1))
                        .replace(/Y+/ig, d.getFullYear());
         }.bind(this);
        return (this.formatted = value ? fnc(value, this.i18n.formatDate) : '');
      },

      _open: function() {
        this._updateAlignmentAndPosition();
        this.$.dropdown.open();
      },

      _updateAlignmentAndPosition: function() {
        var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        this._fullscreen = viewportWidth < this._fullscreenThresholdWidth;
        this.$.dropdown.verticalOffset = this._fullscreen ? 0 : this.clientHeight;
        this.$.dropdown.positionTarget = this._fullscreen ? document.documentElement : this;

        var viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        var bottomAlign = this.getBoundingClientRect().top > viewportHeight / 2;
        var rightAlign = this.getBoundingClientRect().left + this.clientWidth / 2 > viewportWidth / 2;
        this.$.dropdown.verticalAlign = bottomAlign ? 'bottom' : 'top';
        this.$.dropdown.horizontalAlign = rightAlign ? 'right' : 'left';

        this.$.dropdown.refit();
      },

      _onOverlayOpened: function() {
        if (this.value) {
          this.$.overlay.scrollToDate(this.value);
        } else {
          this.$.overlay.scrollToDate(this.initialPosition);
        }
      },

      _close: function() {
        this.$.dropdown.close();
      },

      _hideClearIcon: function(value, opened, fullscreen) {
        return !value || !opened || fullscreen;
      },

      _clear: function() {
        this.value = '';
      },

      _preventDefault: function(e) {
        e.preventDefault();
      }

    });
  </script>
</dom-module>
